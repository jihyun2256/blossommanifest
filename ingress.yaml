apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blossom-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /users
    alb.ingress.kubernetes.io/success-codes: "200,204"
    alb.ingress.kubernetes.io/preserve-host-header: "true"

    # ⭐⭐ 핵심: ALB rewrite action 정의
    alb.ingress.kubernetes.io/actions.rewrite-payments: >
      {
        "Type": "forward",
        "ForwardConfig": {
          "TargetGroups": [
            {
              "ServiceName": "payments-service",
              "ServicePort": "80"
            }
          ]
        }
      }

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:

      # ===========================
      # USERS
      # ===========================
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 80

      # ===========================
      # CARTS
      # ===========================
      - path: /carts
        pathType: Prefix
        backend:
          service:
            name: carts-service
            port:
              number: 80

      # ===========================
      # ORDERS
      # ===========================
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: orders-service
            port:
              number: 80

      # ===========================
      # PRODUCTS
      # ===========================
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: products-service
            port:
              number: 80

      # ===========================
      # PAYMENTS (Rewrite 기능 적용됨)
      # ===========================
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: payments-service
            port:
              number: 80

      # ===========================
      # LEX API
      # ===========================
      - path: /lex
        pathType: Prefix
        backend:
          service:
            name: lex-api-service
            port:
              number: 80
