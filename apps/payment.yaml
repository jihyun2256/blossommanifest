apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
  labels:
    app: payments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        image: 337112169365.dkr.ecr.us-east-1.amazonaws.com/sb3-u2-blossom/payment-api:5329ac5d169626a2b0913fa06a2c4fd1b751ebc5
        ports:
        - containerPort: 3005
        env:
        - name: PORT
          value: "3005"
        - name: DB_HOST
          value: "sb3-u2-aurora.cluster-cuv62qsm0iad.us-east-1.rds.amazonaws.com"
        - name: DB_READ_HOST
          value: "sb3-u1-aurora.cluster-ro-cuv62qsm0iad.us-east-1.rds.amazonaws.com"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "Admin1234!"
        - name: DB_NAME
          value: "blossom"
        - name: ORDER_API_URL
          value: "http://orders-service"
        - name: REDIS_HOST
          value: "sb3-u2-redis.ojjs5i.ng.0001.use1.cache.amazonaws.com:6379"
        - name: REDIS_READER_HOST
          value: "sb3-u2-redis-ro.ojjs5i.ng.0001.use1.cache.amazonaws.com:6379"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  labels:
    app: payments
spec:
  type: ClusterIP
  selector:
    app: payments
  ports:
  - port: 80
    targetPort: 3005
