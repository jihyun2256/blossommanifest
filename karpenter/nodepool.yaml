apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default

      # Node requirements
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]

        - key: kubernetes.io/os
          operator: In
          values: ["linux"]

        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand", "spot"]

        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r", "t"]

        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]

      # optional — node expiration
      expireAfter: 720h  # 30 days

  # limits는 Karpenter v1부터 제거됨. 절대 추가하면 안 됨.
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m